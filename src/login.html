<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<title>实业项目股权投融资服务综合管理系统</title>
	<link rel="stylesheet" href="/assets/css/reset.css" />
	<style>
		body {
			background-image: url(/public/bg1.png);
			background-size: 100% 100%;
			z-index:1;
			overflow: hidden;
		}
		*{
			box-sizing: border-box;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			z-index:1;
		}
		.title{
			width:100%;
			margin:150px auto 50px auto;
			text-align: center;
			font-size:30px;
			font-weight:bloder;
			color:white;
			font-family: "Microsoft YaHei";
			color: rgb(255, 255, 255);
			text-shadow: 0px 5px 5px rgba(8, 1, 2, 0.2);
			vertical-align: middle;
			line-height: 2.778;
			z-index:3;
		}
		footer{
			width:100%;
			text-align: center;
			vertical-align: middle;
			font-size: 14px;
			color: rgb(169, 169, 169);
			line-height: 1.429;
			-moz-transform: matrix( 1.00254213798051,0,0,0.99373991963041,0,0);
			-webkit-transform: matrix( 1.00254213798051,0,0,0.99373991963041,0,0);
			-ms-transform: matrix( 1.00254213798051,0,0,0.99373991963041,0,0);
			padding-top:180px;
			z-index:3;
		}
	
		.centerBox{
			z-index:99;
			background: url(/public/centerbox.png) no-repeat center;
			background-size: 1002px 217px;
			width: 100%;
			height: 321px;
			z-index:3;
		}
		.login-form{
			width: 604px;
			height: 321px;
			margin:0 auto;  
			background: white;
			padding:40px 20px; 
			display: flex;
			flex-flow: row nowrap;
			z-index:3;
			box-shadow: 0px 5px 5px #d2f8f3; 
		}
		.logo{
			z-index:3;
			width: 200px;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			border-right:1px solid #d5d5d5;
		}
		.form{
			z-index:3;
			width:400px;
			height:100%;
			padding:40px 20px;
		}
		.form-group{
			width: 100%;
			display: flex;
			flex-flow: row nowrap;
			margin:20px 0;
		}
		.form-control {
			display: inline-block;
			height: 34px;
			padding: 6px 12px;
			font-size: 14px;
			line-height: 1.42857143;
			color: #555;
			background-color: #fff;
			background-image: none;
			border: 1px solid #ccc;
			outline: none;
		}
		.form-control:focus{
			border-color: #06ccb6;
			outline: 0;
			-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
			box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
		}
		.form-group label{
			width:90px;
			font-family: "Microsoft YaHei";
			display: block;
			padding:8px;
			height: 34px;
  			text-align: justify;
			font-size: 16px;
			color: rgb(51, 51, 51);
		}
		.submit-button label{
			display: inline-block;
			width:88px;
		}
		.submit-button button:active:focus:hover{
			    color: #fff;
				background-color: #59cabd;
				border-color: #59cabd;
				outline: 0;
				-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
				box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
		}
		.submit-button button:hover {
			color: #fff;
			background-color: #59cabd;
				border-color: #59cabd;
		}
		.submit-button button{
			background: #06ccb6;
			font-size: 16px;
			text-align: center;
			width: 193px;
			height: 33px;
			line-height: 33px;
			vertical-align: middle;
			color: white;
			border: 0;
		}
		.bottom-bg{
			position: absolute;
			bottom:0;
			height:44%;
			width:100%;
			background: url('/public/bg2.png') no-repeat center;
			background-size:100% 100%;
			z-index: -1;
		}

	</style>
</head>

<body >
	<div class="title">
		实业项目股权投融资服务综合管理系统
	</div>
	<div class="centerBox">
		<div class="login-form">
			<div class="logo">
				<img src="/public/logo.png" alt="">
			</div>
			<div class="form">
				<div class="form-group">
					<label for="userName">用户名</label>
					<input type="text" name="username" class="form-control" maxlength="11" autocomplete="false" id="userName" placeholder="请输入账号">
				</div>
				<div class="form-group">
					<label for="password">用户密码</label>
					<input type="password" name="password" class="form-control"  autocomplete="false" id="password"  placeholder="请输入密码">
				</div>
				<div class="submit-button">
					<label for="rememberPwd">
						<!-- <input id="rememberPwd" type="checkbox" class="check-con">
						记住密码 -->
					</label>
					<button onclick="loginOn()">登录</button>
				</div>
				
			</div>
				
		</div>	
	</div>
	<div class="bottom-bg"></div>
	<footer>
		Copyright@2017 上海链投信息科技有限公司 沪ICP备16030676号 | 市场有风险，投资需谨慎
	</footer>
</body>
<script src="/public/login.js"></script>

</html>
