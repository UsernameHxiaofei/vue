<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<title>系统登录</title>
	<link rel="stylesheet" href="/assets/css/reset.css" />
	<style>
		body {
			background-image: url(/public/bg.jpg);
			background-size: 100%;
		}
		
		*{
			user-select: none;
		}

		.logo {
			margin-bottom: 25px;
		}

		.box {
			padding: 25px 15px;
			background-color: #FFF;
			position: fixed;
			left: 50%;
			top: 50%;
			box-shadow: 0px 0px 10px #999;
			-o-box-shadow: 0px 0px 10px #999;
			-moz-box-shadow: 0px 0px 10px #999;
			-webkit-box-shodow: 0px 0px 10px #999;
			border-radius: 3px;
		}

		.login-box {
			width: 400px;
			margin-left: -200px;
			margin-top: -220px;
		}


		/*新样式*/

		.form-group {
			margin-bottom: 15px;
		}

		.form-control {
			display: block;
			width: 100%;
			height: 34px;
			padding: 6px 12px;
			font-size: 14px;
			line-height: 1.42857143;
			color: #555;
			background-color: #fff;
			background-image: none;
			border: 1px solid #ccc;
			border-radius: 4px;
			-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
			-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
			transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
			box-sizing: border-box;
		}

		.btn-primary {
			background-color: #06ccb6;
			border-color: #06ccb6;
			font-size: 16px;
			font-weight: normal;
			margin-top: 20px;
			color: #fff;
			outline: none;
		}

		.btn-block {
			display: block;
			width: 100%;
		}

		.btn-primary {
			color: #fff;
			background-color: #337ab7;
			border-color: #2e6da4;
		}
		.btn {
			padding: 6px 12px;
			margin-bottom: 0;
			line-height: 1.42857143;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			touch-action: manipulation;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px;
		}

		.checkbox, .radio {
			position: relative;
			display: block;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.check-con{
			position: relative;
			top:2px;
			margin-right:5px;
		}

		.bottom-link a {
			color: #06ccb6;
			margin-top: 10px;
		}

		label {
			font-weight: normal;
			color: #666;
			font-size: 16px;
			margin-left: 2px;
			display: inline-block;
			max-width: 100%;
			margin-bottom: 5px;
		}

		.checkbox label {
			color: #999
		}

		.checkbox label {
			font-size: 14px
		}

		footer {
			text-align: center;
			width: 100%;
			color: #999;
			position: absolute;
			bottom: 20px;
		}
		.form-control:focus {
			border-color: #06ccb6;
			outline: 0;
			-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
			box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
		}
		.btn-primary{
				background-color: #06ccb6;
				border-color: #06ccb6;
				font-size: 16px;
				font-weight: normal;
				margin-top: 20px;
			    color: #fff;
    			
		}
		.btn-primary:active:focus:hover{
			    color: #fff;
				background-color: #59cabd;
				border-color: #59cabd;
		}
		.btn-primary:hover {
			color: #fff;
			background-color: #59cabd;
				border-color: #59cabd;
		}
	</style>
</head>

<body onload="load()">
	<div class="box login-box">
		<div class="logo">
			<img src="/public/logo.png" />
		</div>
		<form role="form">
			<div class="form-group">
				<label for="name">用户名</label>
				<input type="text" class="form-control" id="userName" placeholder="请输入账号" required>
			</div>
			<div class="form-group">
				<label for="name">密码</label>
				<input type="password" class="form-control" id="password" placeholder="请输入密码" required>
			</div>
			<button type="button" onclick="loginOn()"  class="btn btn-primary btn-block">登 录</button>
			<div class="checkbox fl">
				<label>
					<input id="rememberPwd" type="checkbox" class="check-con">记住密码
				</label>
			</div>
			<div class="no-password bottom-link" style="float: right;">
				<a href="/forgotPassword">忘记密码?</a>
			</div>
		</form>
	</div>
	<footer>
		Copyright@2016 沪ICP备16030676
	</footer>
</body>
<script src="/public/login.js"></script>

</html>
