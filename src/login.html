<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>实业项目投融资服务综合管理云平台</title>
    <style scoped>
        * {
            box-sizing: border-box;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
            font-size: 62.5%;
        }

        body {
            font-family: "微软雅黑";
            font-size: 1.4rem;
            line-height: 1.428571429;
            color: #666;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            display: inline-block;
            color: #999;
        }

        body {
            background: url(/public/login/bg212.png) no-repeat;
            background-size: 100% 100%;
            /* background: #0b2131; */
            min-width: 1024px;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        @media screen and (max-width:1022px) {
            .logo-block {
                display: none;
            }
            .form-block {
                width: 100%;
            }
            footer {
                text-indent: 0% !important;
            }
            .center-block {
                width: 100%;
            }
        }

        .logo-block {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 33.3%;
            min-width: 500px;
            height: 100%;
        }

        .form-block {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            min-width: 900px;
            width: 66.6%;
            background: url(/public/login/888.png) no-repeat center;
            background-color: #0b202e;
            background-size: 100% 100%;
        }

        .center-block {
            width: 598px;
            margin: 0 auto;
            height: 100%;
            position: relative;
            bottom: 0;
            top: 0;

        }

        .title {
            width: 130%;
            margin: 20vh -15% 0 -15%;
            /* background: url() no-repeat;
            background-position:center;
            background-size:cover; */
            text-align: center;
        }

        .title-bg {
            width: 70vh;
            margin: -17.5vh auto 0 auto;
            z-index: -3;
        }

        .title h2 {
            margin-top: -11vh;
            font-size: 16px;
            z-index: 3;
            font-family: "STHeiti", "Heiti SC", "Microsoft JhengHei", "serif", "pingfang";
            color: rgb(255, 255, 255);
            vertical-align: middle;
            text-align: center;
            background: url(/public/login/stitle.png) no-repeat center;
        }

        .dot {
            display: inline-block;
            content: "";
            vertical-align: middle;
            background: rgb(255, 255, 255);
            width: 6px;
            height: 2px;
            margin: auto 3px;
            border-radius: 2px;
        }

        .form {
            width: 80%;
            padding: 8vh 6.5vh 5vh 5vh;
            margin: 12vh auto;
        }


        .logo-bg {
            position: absolute;
            z-index: 3;
            height: 84vh;
            width: 95vh;
            top: 12%;
            left: -35%;
        }

        /* 1.06 */

        .logo {
            position: absolute;
            top: 47%;
            left: 60%;
            width: 30%;
        }

        .form-item {
            height: 6vh;
            width: 100%;
            text-align: center;
        }

        .form-item input[type="text"],
        .form-item input[type="password"] {
            height: 5vh;
            max-height: 34px;
            width: 17.5vw;
            min-width: 240px;
            vertical-align: middle;
            font-size: 14px;
            border-width: 1px;
            border-color: rgb(15, 103, 141);
            border-style: solid;
            border-radius: 3px;
            box-shadow: inset 0px 5px 5px 0px rgba(14, 39, 96, 0.5);
            outline: currentColor;
            text-indent: 10px;
        }

        :-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #000;
            background-color: rgb(255, 255, 255);
        }

        ::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #000;
            background-color: rgb(255, 255, 255);
        }

        .form-control:focus,
        .input-group:focus:active,
        .input-group:focus:visited {
            color: #000;
        }

        #userName::-webkit-input-placeholder {
            letter-spacing: 7px;
        }

        label {
            color: rgb(255, 255, 255);
            font-size: 12px;
            line-height: 35px;
            vertical-align: middle;
            width: 50%;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
        }

        input[type="checkbox"] {
            border-width: 1px;
            border-color: rgb(15, 103, 141);
            border-style: solid;
            box-shadow: inset 0.5px 0.866px 3px 0px rgba(14, 49, 103, 0.75);
            width: 15px;
            height: 15px;
            position: relative;
        }

        input:-ms-input-placeholder {
            color: #000;
        }

        input::-webkit-input-placeholder {
            color: #000;
        }

        button {
            border-radius: 3px;
            background-color: rgb(42, 138, 188);
            background: url(/public/login/button.png) no-repeat;
            box-shadow: 0px 5px 5px 0px rgba(8, 1, 2, 0.2), inset 0px 2px 2px 0px rgba(255, 255, 255, 0.004);
            border: none;
            width: 50%;
            font-size: 16px;
            margin-left: 30px;
            max-height: 33px;
            min-height: 25px;
            color: white;
            cursor: pointer;
        }

        footer {
            position: absolute;
            color: #2b5b77;
            width: 100%;
            bottom: 11vh;
            font-size: 12px;
            text-indent: 35%;
            text-align: center;
        }

        .item-div {
            height: 5vh;
            max-height: 34px;
            width: 17.5vw;
            min-width: 240px;
            margin: auto auto;
            display: flex;
            justify-content: space-between;
        }

        #msg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(245, 245, 245, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            color: #ccc;
            display: none;
            transition: 0.5s;
        }
    </style>
</head>

<body onload="load()">
    <div class="logo-block">
        <img class="logo-bg" src="/public/login/logo-bg.png" alt="">
    </div>
    <div class="form-block">
        <div class="center-block">
            <div class="title">
                <img class="title-bg" src="/public/login/title1.png" alt="">
                <h2>投融资
                    <span class="dot"></span>征信
                    <span class="dot"></span>风控
                    <span class="dot"></span>信息披露</h2>
            </div>
            <div class="form">
                <div class="form-item">
                    <input type="text" name="username" class="form-control" maxlength="11" autocomplete="false" id="userName" placeholder="用户名">
                </div>
                <div class="form-item">
                    <input type="password" name="password" class="form-control" autocomplete="false" id="password" placeholder="用户密码">
                </div>
                <div class="form-item">
                    <div class="item-div">
                        <label for="remeber">
                            <input type="checkbox" name="remeber" id="remeber">&nbsp;记住密码
                        </label>
                        <button onclick="loginOn()">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright@2017 上海链投信息科技有限公司 沪ICP备16030676号 | 市场有风险，投资需谨慎
    </footer>
    <div id="msg">密码不催</div>
    <script src="/public/login.js"></script>
</body>

</html>
